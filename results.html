<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Результаты теста</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-4">
<h1>Все результаты теста</h1>
<table class="table table-dark table-striped mt-4">
<thead>
<tr>
<th>#</th>
<th>ФИО</th>
<th>Возраст</th>
<th>Баллы</th>
<th>Всего вопросов</th>
<th>Дата и время</th>
</tr>
</thead>
<tbody>
{% for r in results %}
<tr>
<td>{{ r.id }}</td>
<td>{{ r.lastname }} {{ r.firstname }} {{ r.middlename }}</td>
<td>{{ r.age }}</td>
<td>{{ r.score }}</td>
<td>{{ r.total }}</td>
<td>{{ r.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
</tr>
{% endfor %}
</tbody>
</table>
<a href="/" class="btn btn-light mt-3">На главную</a>
</body>
</html>
