<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Результат теста</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg, #0b1d3a 0%, #1a2a5a 100%);
    color: #fff;
    overflow-x: hidden;
    position: relative;
}


/* Мерцающие звезды */
.star {
    position: absolute;
    width: 5px;
    height: 5px;
    background: radial-gradient(circle, #fffdd0, #fff);
    border-radius: 50%;
    opacity: 0;
    animation: twinkle 3s infinite;
}
@keyframes twinkle {
    0%,100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.3); }
}

/* Контейнер результата */
.container-full {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: 50px auto;
    padding: 40px 30px;
    background: rgba(255, 255, 255, 0); /* полностью прозрачный */
    backdrop-filter: blur(12px);
    border-radius: 25px;
}

h1 {
    font-size: 2.2rem;
    color: #fff6c3;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255, 215, 0,0.4);
}

.result {
    font-size: 1.5rem;
    margin-bottom: 25px;
    color: #ffeaa7;
    font-weight: bold;
}

.result-img {
    max-width: 100%;
    height: auto;
    margin-bottom: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    transition: transform 0.3s, box-shadow 0.3s;
}
.result-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 45px rgba(255, 215, 0, 0.7);
}

.btn-custom {
    background: linear-gradient(135deg, rgba(255, 215, 0,0.8), rgba(255, 235, 130,0.8));
    color: #0b1d3a;
    border: none;
    padding: 12px 30px;
    font-weight: bold;
    font-size: 1.1rem;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(255,215,0,0.4);
    margin: 5px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}
.btn-custom::after {
    content: "";
    position: absolute;
    top: 0;
    left: -120%;
    width: 250%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
    transition: transform 0.7s ease;
}
.btn-custom:hover::after {
    transform: translateX(100%);
}
.btn-custom:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 20px rgba(255,215,0,0.6);
}

@media (max-width:768px) {
    .container-full {margin:30px 15px; padding:30px 20px;}
    h1 {font-size:1.8rem;}
    .result {font-size:1.3rem;}
}
</style>
</head>
<body>

<!-- Звезды -->
<div class="star" style="top:10%; left:15%; animation-delay:0s;"></div>
<div class="star" style="top:30%; left:70%; animation-delay:0.5s;"></div>
<div class="star" style="top:60%; left:25%; animation-delay:1s;"></div>
<div class="star" style="top:80%; left:50%; animation-delay:1.5s;"></div>
<div class="star" style="top:20%; left:85%; animation-delay:2s;"></div>
<div class="star" style="top:50%; left:40%; animation-delay:2.5s;"></div>

<div class="container-full">
    <h1>Поздравляем, {{ user.firstname }} {{ user.lastname }}!</h1>
    <p class="result">Вы ответили правильно на {{ score }} из {{ total }} вопросов</p>

    <img src="/static/pngtree-god-and-sheep-illustration-png-image_13081516.png" alt="Результат" class="result-img">

    <div class="mt-3">
        <a href="/test" class="btn btn-custom">Пройти снова</a>
        <a href="/" class="btn btn-custom">На главную</a>
    </div>
</div>

</body>
</html>
