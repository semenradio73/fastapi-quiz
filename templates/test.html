<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тест с гирляндами</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #0b1d3a;
    color: #fff;
    overflow-x: hidden;
    position: relative;
}

/* ---------- Фоновый слой ---------- */
#background-layer {
    position: fixed; /* фиксируем, чтобы не лагало при скролле */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
}

/* ---------- Мерцающие звезды ---------- */
.star {
    position: absolute;
    width: 5px;
    height: 5px;
    background: radial-gradient(circle, #fffdd0, #fff);
    border-radius: 50%;
    opacity: 0;
    animation: twinkle 3s infinite;
}
@keyframes twinkle {
    0%,100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.3); }
}

/* ---------- Летающий ангел ---------- */
#flying-angel {
    position: absolute;
    width: 60px;
    display: none;
    transition: transform 0.5s, opacity 0.5s;
}

/* ---------- Гирлянды ---------- */
.garland {
    position: absolute;
    display: flex;
    gap: 5px;
}
.bulb {
    width: 15px;
    height: 25px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: 0 0 10px rgba(255,255,255,0.7);
    opacity: 0;
    transition: opacity 1s ease-in-out, transform 1s ease-in-out;
}
@keyframes sway {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
}

/* ---------- Контент теста ---------- */
.container-full {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: 50px auto;
    padding: 40px 30px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.5);
}

h1 {
    text-align: center;
    color: #fff6c3;
    margin-bottom: 30px;
    font-size: 2rem;
    text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255, 215, 0,0.3);
}

.question-card {
    margin-bottom: 25px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
.form-check-label { color: #ffeaa7; }

.btn-custom {
    background: linear-gradient(135deg, rgba(255, 215, 0,0.8), rgba(255, 235, 130,0.8));
    color: #0b1d3a;
    border: none;
    padding: 12px 30px;
    font-weight: bold;
    font-size: 1.1rem;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(255,215,0,0.4);
    display: block;
    margin: 30px auto 0;
    position: relative;
    overflow: hidden;
}
.btn-custom::after {
    content: "";
    position: absolute;
    top: 0;
    left: -120%;
    width: 250%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
    transition: transform 0.7s ease;
}
.btn-custom:hover::after { transform: translateX(100%); }
.btn-custom:hover { transform: scale(1.08); box-shadow: 0 8px 20px rgba(255,215,0,0.6); }

/* ---------- Адаптив под телефон ---------- */
@media (max-width:768px){
    #flying-angel { width: 40px; }
    .bulb { width: 10px; height: 15px; }
    .container-full { margin: 30px 15px; padding: 25px 20px; }
    h1 { font-size: 1.5rem; }
}
</style>
</head>
<body>

<div id="background-layer">
    <!-- Звезды -->
    <div class="star" style="top:10%; left:15%; animation-delay:0s;"></div>
    <div class="star" style="top:30%; left:70%; animation-delay:0.5s;"></div>
    <div class="star" style="top:60%; left:25%; animation-delay:1s;"></div>
    <div class="star" style="top:80%; left:50%; animation-delay:1.5s;"></div>
    <div class="star" style="top:20%; left:85%; animation-delay:2s;"></div>
    <div class="star" style="top:50%; left:40%; animation-delay:2.5s;"></div>

    <!-- Летающий ангел -->
    <img src="/static/angel.png" id="flying-angel" alt="Ангел">
</div>

<div class="container-full">
    <h1>Тест о Рождестве Христовом!</h1>

    <form method="post" action="/submit">
        {% for q in questions %}
        <div class="question-card">
            <p class="fw-bold fs-5">{{ q.question }}</p>
            {% for opt in q.options %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ q.question }}" value="{{ opt }}" required>
                <label class="form-check-label">{{ opt }}</label>
            </div>
            {% endfor %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-custom">Отправить ответы</button>
    </form>
</div>

<script>
// ---------- Летающий ангел ----------
const angel = document.getElementById('flying-angel');
function showAngel() {
    const maxX = window.innerWidth - angel.offsetWidth;
    const maxY = window.innerHeight - angel.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    const duration = 3000 + Math.random() * 2000;

    angel.style.left = x + 'px';
    angel.style.top = y + 'px';
    angel.style.display = 'block';
    angel.style.opacity = 0;

    angel.animate([{opacity:0},{opacity:1}], {duration:500, fill:'forwards'});
    setTimeout(() => {
        angel.animate([{opacity:1},{opacity:0}], {duration:500, fill:'forwards'});
        setTimeout(() => { angel.style.display='none'; }, 500);
    }, duration);
}
setInterval(showAngel, 5000 + Math.random() * 5000);

// ---------- Рандомные гирлянды ----------
const colors = ['#ff3c3c','#3cff3c','#3c3cff','#fff63c','#ff3cff'];
const numGarlands = window.innerWidth < 768 ? 15 : 50;

for(let g=0; g<numGarlands; g++){
    const garland = document.createElement('div');
    garland.classList.add('garland');

    const bulbsCount = 3 + Math.floor(Math.random()*7);
    for(let i=0; i<bulbsCount; i++){
        const bulb = document.createElement('div');
        bulb.classList.add('bulb');
        bulb.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        garland.appendChild(bulb);
    }

    garland.style.top = Math.random()*window.innerHeight + 'px';
    garland.style.left = Math.random()*window.innerWidth + 'px';
    garland.style.transform = `rotate(${Math.random()*60-30}deg)`;
    document.getElementById('background-layer').appendChild(garland);
}

// Мерцание лампочек
const bulbs = document.querySelectorAll('.bulb');
function flickerBulb(bulb){
    const delay = Math.random()*2000;
    setTimeout(()=>{
        bulb.style.opacity = 1;
        bulb.style.animation = `sway ${1+Math.random()}s ease-in-out infinite`;
        const duration = window.innerWidth < 768 ? 1000 + Math.random()*1000 : 500+Math.random()*1500;
        setTimeout(()=>{
            bulb.style.opacity = 0;
            bulb.style.animation = '';
            flickerBulb(bulb);
        },duration);
    },delay);
}
bulbs.forEach(bulb => flickerBulb(bulb));
</script>

</body>
</html>
